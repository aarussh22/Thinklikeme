<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Tactical Pyramid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1500px;
    }

    .pyramid-wrapper {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    h1.title {
      color: #00ffff;
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffff66;
    }

    .pyramid {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      transform-style: preserve-3d;
      gap: 15px;
    }

    .level {
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border-radius: 10px;
      padding: 20px;
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: 1px solid #333;
      box-shadow: 
        0 5px 15px rgba(0,0,0,0.6),
        inset 0 0 10px rgba(255,255,255,0.05);
      cursor: pointer;
    }

    .level:hover {
      transform: rotateY(20deg) translateZ(20px);
      box-shadow:
        0 20px 30px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(255,255,255,0.1);
    }

    .level span {
      font-size: 1.5rem;
      font-weight: 500;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,255,255,0.4);
      transform: translateZ(20px);
      display: inline-block;
    }

    /* Specific widths for pyramid effect */
    .level-1 { width: 95%; }
    .level-2 { width: 85%; }
    .level-3 { width: 70%; }
    .level-4 { width: 55%; }
    .level-5 { width: 40%; }
    .level-6 { width: 25%; }

    @media (max-width: 600px) {
      .level-1 { width: 100%; }
      .level-2 { width: 90%; }
      .level-3 { width: 80%; }
      .level-4 { width: 65%; }
      .level-5 { width: 50%; }
      .level-6 { width: 35%; }
      h1.title {
        font-size: 1.8rem;
      }
      .level span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="pyramid-wrapper">
    <h1 class="title">Tactical Techniques</h1>

    <div class="pyramid">
      <div class="level level-1"><span>♟ Zugzwang</span></div>
      <div class="level level-2"><span>♛ Double attack</span></div>
      <div class="level level-3"><span>♜ Deflection</span></div>
      <div class="level level-4"><span>♚ Skewer</span></div>
      <div class="level level-5"><span>♞ Fork</span></div>
      <div class="level level-6"><span>♝ Pin </span></div>
    </div>
  </div>

</body>
</html>
